[package]
name = "mujin-pc-2016"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-compete.bin]
mujin-pc-2016-a = { alias = "a", problem = "https://atcoder.jp/contests/mujin-pc-2016/tasks/mujin_pc_2016_a" }
mujin-pc-2016-b = { alias = "b", problem = "https://atcoder.jp/contests/mujin-pc-2016/tasks/mujin_pc_2016_b" }
